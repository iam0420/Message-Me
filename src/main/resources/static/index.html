<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatApp</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- AUTH -->
    <div id="auth-screen" class="screen active">
        <div class="auth-container">
            <div class="auth-header"><i class="fas fa-comments auth-icon"></i><h1>ChatApp</h1><p>Connect with friends in real-time</p></div>
            <div id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <div class="form-group"><label>Username</label><input type="text" id="login-username" placeholder="Enter username"></div>
                <div class="form-group"><label>Password</label><input type="password" id="login-password" placeholder="Enter password"></div>
                <button class="btn btn-primary" onclick="login()"><span>Login</span><i class="fas fa-arrow-right"></i></button>
                <p class="auth-switch">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
            <div id="signup-form" class="auth-form">
                <h2>Create Account</h2>
                <div class="form-group"><label>Username</label><input type="text" id="signup-username" placeholder="Choose username"></div>
                <div class="form-group"><label>Email</label><input type="email" id="signup-email" placeholder="Enter email"></div>
                <div class="form-group"><label>Display Name</label><input type="text" id="signup-displayname" placeholder="Your name"></div>
                <div class="form-group"><label>Password</label><input type="password" id="signup-password" placeholder="Create password"></div>
                <button class="btn btn-primary" onclick="signup()"><span>Sign Up</span><i class="fas fa-user-plus"></i></button>
                <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>
    <!-- CHAT -->
    <div id="chat-screen" class="screen">
        <div class="chat-layout">
            <div id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info"><div class="avatar"><i class="fas fa-user"></i></div><span id="current-user-name">User</span></div>
                    <div class="sidebar-actions">
                        <button class="icon-btn" onclick="showNewGroupModal()" title="New Group"><i class="fas fa-users"></i></button>
                        <button class="icon-btn" onclick="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
                <div class="search-bar"><i class="fas fa-search"></i><input type="text" id="search-users" placeholder="Search users..." oninput="handleSearch(this.value)"></div>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('chats',this)"><i class="fas fa-comment"></i> Chats</button>
                    <button class="tab" onclick="switchTab('groups',this)"><i class="fas fa-users"></i> Groups</button>
                    <button class="tab" onclick="switchTab('users',this)"><i class="fas fa-user-friends"></i> Users</button>
                </div>
                <div class="conversation-list">
                    <div id="chats-tab" class="tab-content active"><div id="chat-list" class="list"></div></div>
                    <div id="groups-tab" class="tab-content"><div id="group-list" class="list"></div></div>
                    <div id="users-tab" class="tab-content"><div id="user-list" class="list"></div></div>
                </div>
            </div>
            <div id="chat-area" class="chat-area">
                <div id="empty-state" class="empty-state"><i class="fas fa-comments"></i><h2>Welcome to ChatApp</h2><p>Select a conversation to start</p></div>
                <div id="chat-header" class="chat-header hidden">
                    <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
                    <div class="chat-user-info">
                        <div class="avatar small"><i class="fas fa-user"></i></div>
                        <div class="chat-user-details"><h3 id="chat-partner-name">Name</h3><span id="chat-partner-status" class="status-text">offline</span></div>
                    </div>
                    <span id="typing-indicator" class="typing-indicator hidden"><span class="typing-dots"><span></span><span></span><span></span></span>typing...</span>
                </div>
                <div id="messages-container" class="messages-container hidden"><div id="messages" class="messages"></div></div>
                <div id="message-input-area" class="message-input-area hidden">
                    <button class="icon-btn" onclick="document.getElementById('file-input').click()"><i class="fas fa-paperclip"></i></button>
                    <input type="file" id="file-input" style="display:none" onchange="handleFileSelect(event)">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()" oninput="handleTypingInput()">
                        <button class="emoji-btn" onclick="insertEmoji()"><i class="fas fa-smile"></i></button>
                    </div>
                    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div id="file-preview" class="file-preview hidden">
                    <div class="file-preview-content">
                        <img id="file-preview-img" src=""><span id="file-preview-name"></span><span id="file-preview-size"></span>
                        <button onclick="cancelFileUpload()"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- GROUP MODAL -->
    <div id="group-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header"><h2>Create Group</h2><button onclick="hideNewGroupModal()"><i class="fas fa-times"></i></button></div>
            <div class="modal-body">
                <div class="form-group"><label>Group Name</label><input type="text" id="group-name" placeholder="Enter group name"></div>
                <div class="form-group"><label>Description</label><input type="text" id="group-description" placeholder="Optional"></div>
                <div class="form-group"><label>Members</label><div id="group-members-select" class="members-select"></div></div>
            </div>
            <div class="modal-footer"><button class="btn btn-secondary" onclick="hideNewGroupModal()">Cancel</button><button class="btn btn-primary" onclick="createGroup()">Create</button></div>
        </div>
    </div>
    <div id="toast" class="toast hidden"><span id="toast-message"></span></div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
